name: CI/CD for Strapi

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Upgrade npm
      run: npm install -g npm@latest

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          set -e

          # Update the package list and upgrade packages
          sudo apt update
          sudo apt upgrade -y

          # Install Node.js and npm if not installed
          sudo apt install -y nodejs npm

          # Check if the 'new-strapi' directory exists and is not empty, and remove it if necessary
          if [ -d "new-strapi" ]; then
            rm -rf new-strapi
          fi

          # Clone the Strapi repository
          git clone https://github.com/wahid000786/strapi-api.git
          cd my-project

          # Install Strapi globally
          sudo npm install strapi@beta -g

          # Create a new Strapi project
          strapi new new-project --dbclient=sqlite

          # Navigate to the new project directory
          cd new-project

          # Start the Strapi application 
           pm2 start npm --name "strapi" -- run develop
