name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          # Use SSH to deploy to EC2
          ssh -i ${{ secrets.EC2_KEY }} ec2-user@your-ec2-instance-ip 'cd /path/to/your/project && git pull && npm install && npm run build && pm2 restart all'
